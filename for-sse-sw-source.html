<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>sf-c2.10 &mdash; Homework</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
    <section class="container vote-form">
        <div class="d-flex justify-content-center">
            <h3 class="my-5">Coose animal</h3>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-primary mx-3 dogs">Dogs</button>
            <button type="button" class="btn btn-outline-primary mx-3 cats">Cats</button>
            <button type="button" class="btn btn-outline-primary mx-3 parrots">PArrots</button>
        </div>
    </section>

    <section class="container vote-result-message">
        <div class="d-flex justify-content-center">
            <h2 class="my-5">Thank you</h2>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-primary mx-5 results">Show results</button>
        </div>
    </section>

    <section class="container results-diagram">
        <div class="d-flex justify-content-center">
            <h2 class="my-5">Vote Results</h2>
        </div>
            <div class="progress my-2">
                <div class="progress-bar dogs-pg" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar cats-pg" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar parrots-pg" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
    </section>
    
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
